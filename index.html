<!DOCTYPE html>
<html>
  <head>
    <title>Telephone keypad</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="stage">
      <div class="keypad">
        <div class="row">
          <div class="button">
            <span class="main">1</span>
          </div>
          <div class="button">
            <span class="main">2</span>
            <div class="letters">
              <span>A</span>
              <span>B</span>
              <span>C</span>
            </div>
          </div>
          <div class="button">
            <span class="main">3</span>
            <div class="letters">
              <span>D</span>
              <span>E</span>
              <span>F</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="button">
            <span class="main">4</span>
            <div class="letters">
              <span>G</span>
              <span>H</span>
              <span>I</span>
            </div>
          </div>
          <div class="button">
            <span class="main">5</span>
            <div class="letters">
              <span>J</span>
              <span>K</span>
              <span>L</span>
            </div>
          </div>
          <div class="button">
            <span class="main">6</span>
            <div class="letters">
              <span>M</span>
              <span>N</span>
              <span>O</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="button">
            <span class="main">7</span>
            <div class="letters">
              <span>P</span>
              <span>Q</span>
              <span>R</span>
              <span>S</span>
            </div>
          </div>
          <div class="button">
            <span class="main">8</span>
            <div class="letters">
              <span>T</span>
              <span>U</span>
              <span>V</span>
            </div>
          </div>
          <div class="button">
            <span class="main">9</span>
            <div class="letters">
              <span>W</span>
              <span>X</span>
              <span>Y</span>
              <span>Z</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="button">
            <span class="main">*</span>
          </div>
          <div class="button">
            <span class="main">0</span>
          </div>
          <div class="button">
            <span class="main">#</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
